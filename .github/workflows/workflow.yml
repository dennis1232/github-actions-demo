name: Github Pages Deploy

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: |
          npm ci
          npm run build
          npm run deploy

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
